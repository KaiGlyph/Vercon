
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Documentos - Vercon</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../css/document.css">
</head>
<body>
  <!-- Contenedor para fondo de partículas -->
  <div id="particles-js"></div>
  <header>
    <h1>Conversor de Documentos</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <div class="dropdown" style="display:inline-block; position:relative;">
        <a href="#" style="padding:0.5em 1em; display:block;">Conversores ▾</a>
        <ul style="display:none; list-style:none; margin:0; padding:0; position:absolute; background:#000; border:1px solid #8e44ad; border-radius:5px; z-index:2;">
          <li><a href="image-converter.html" style="padding:0.5em 1em; display:block;">Imágenes</a></li>
          <li><a href="document-converter.html" style="padding:0.5em 1em; display:block;">Documentos</a></li>
          <li><a href="csv-manager.html" style="padding:0.5em 1em; display:block;">CSV</a></li>
          <li><a href="audio-converter.html" style="padding:0.5em 1em; display:block;">Audio</a></li>
          <li><a href="video-converter.html" style="padding:0.5em 1em; display:block;">Video</a></li>
          <li><a href="pdf-tools.html" style="padding:0.5em 1em; display:block;">PDF</a></li>
          <li><a href="ocr-tool.html" style="padding:0.5em 1em; display:block;">OCR</a></li>
          <li><a href="qr-generator.html" style="padding:0.5em 1em; display:block;">QR</a></li>
          <li><a href="barcode-generator.html" style="padding:0.5em 1em; display:block;">Barras</a></li>
          <li><a href="emoji-generator.html" style="padding:0.5em 1em; display:block;">Emojis</a></li>
        </ul>
      </div>
      <a href="../contact.html" style="padding:0.5em 1em; display:inline-block;">Contáctanos</a>
    </nav>
  </header>
  <main>
    <div class="converter-section">
      <h2>Sube tu documento</h2>
      <!-- Label para seleccionar documento -->
      <label for="document-input" class="upload-label">Seleccionar Archivo</label>
      <!-- Input file oculto: se aceptan PDF, DOC/DOCX y TXT -->
      <input type="file" id="document-input" accept="application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, text/plain">
      <!-- Mostrar nombre del documento seleccionado -->
      <span id="file-name"></span>
      <!-- Área de previsualización para archivos de texto -->
      <div class="preview-container">
        <textarea id="doc-preview" readonly></textarea>
      </div>
      <!-- Botón de conversión -->
      <button class="card-title" id="convert-document">Convertir Documento</button>
      <!-- Selector para elegir formato de exportación -->
      <select id="export-format" class="export-select">
        <option value="txt" selected>Exportar como TXT</option>
        <option value="pdf">Exportar como PDF</option>
        <option value="docx">Exportar como DOCX</option>
      </select>
      <br>
      <!-- Botón de descarga -->
      <a id="download-document" download="converted.txt">Descargar Documento</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Vercon - Todos los derechos reservados.</p>
  </footer>
  
  <!-- Particles.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- jsPDF para exportar a PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Mammoth.js para extraer texto de documentos Word -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="../srcipt.js"></script>
  <script src="../js/document.js"></script>
</body>
</html>
