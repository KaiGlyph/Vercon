  <main>
    <div class="converter-section">
        <h2>Sube tu archivo para reconocer texto</h2>

        <div class="file-upload-wrapper">
            <label for="ocr-file" class="custom-file-upload">Seleccionar imagen o PDF</label>
            <input type="file" id="ocr-file" accept="image/*,application/pdf" />
        </div>

        <span id="file-name"></span>

        <select id="ocr-type" class="export-select">
            <option value="image" selected>Reconocer texto de imagen</option>
            <option value="pdf">Reconocer texto de PDF</option>
        </select>

        <button id="start-ocr" class="card-title" style="margin-top: 1em;">Iniciar OCR</button>

        <textarea id="ocr-result" readonly placeholder="Aquí aparecerá el texto reconocido..." style="margin-top: 1em; width: 100%; height: 200px; border-radius: 15px; padding: 1em; background-color: #111; color: #ddd; border: 2px solid #8e44ad; box-shadow: 0 0 10px #9b59b6;"></textarea>
    </div>
  </main>
