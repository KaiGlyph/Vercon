  <main>
    <h2>Selecciona el PDF a comprimir</h2>
    <div class="file-input">
      <input type="file" id="compressFile" accept="application/pdf">
      <label for="compressFile" class="file-label">Seleccionar archivo</label>
      <div id="file-name" class="file-name">Ningún archivo seleccionado</div>
    </div>
    <button class="action-btn" onclick="compressPDF()">Comprimir PDF</button>
    <div class="placeholder">(Funcionalidad en desarrollo)</div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="../../srcipt.js"></script>
  <script>
    // Mostrar nombre del archivo seleccionado
    document.getElementById('compressFile').addEventListener('change', function () {
      const fileName = this.files.length ? this.files[0].name : "Ningún archivo seleccionado";
      document.getElementById('file-name').textContent = fileName;
    });
  </script>
