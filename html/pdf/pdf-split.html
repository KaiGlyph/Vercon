  <main>
    <h2>Selecciona el PDF a dividir</h2>
    <div class="file-input">
      <input type="file" id="splitFile" accept="application/pdf" style="display: none;" onchange="updateFileName()">
      <button class="action-btn" onclick="document.getElementById('splitFile').click()">Seleccionar PDF</button>
      <div id="fileName"></div>
    </div>
    <div class="range-input">
      <label for="pageRange">Ingresa el rango de páginas (ej. 1-3): </label>
      <input type="text" id="pageRange" placeholder="1-3">
    </div>
    <button class="action-btn" onclick="splitPDF()">Dividir PDF</button>
    <div class="placeholder">(Funcionalidad en desarrollo)</div>
