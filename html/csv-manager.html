  <header>

<nav>
      <a href="../index.html">Inicio</a>
      <div class="dropdown" style="display:inline-block; position:relative;">
        <a href="#" style="padding:0.5em 1em; display:block;">Conversores ▾</a>

          <li><a href="image-converter.html" style="padding:0.5em 1em; display:block;">Imágenes</a></li>

          <li><a href="csv-manager.html" style="padding:0.5em 1em; display:block;">CSV</a></li>
          <li><a href="audio-converter.html" style="padding:0.5em 1em; display:block;">Audio</a></li>

    </nav>
  </header>
  <main>
    <h2 style="text-align:center;">Sube tu archivo CSV</h2>
    <!-- Label para seleccionar archivo CSV -->
    <label for="csvFile" class="upload-label">Seleccionar Archivo CSV</label>
    <input type="file" id="csvFile" accept=".csv,text/csv">
    <!-- Mostrar nombre del archivo seleccionado -->
    <span id="file-name"></span>
    
    <!-- Input de búsqueda -->
    <input type="text" id="searchInput" placeholder="Buscar en la tabla...">
    
    <!-- Contenedor para la tabla -->
    <div class="table-container">
      <table id="tablaPersonas">
        <thead id="tableHeader"></thead>
        <tbody></tbody>
      </table>
    </div>
    
    <!-- Resumen de respuestas por columna -->
    <div id="responseSummary"></div>
    
    <!-- Detalle de fila -->
    <div id="detailBox"></div>
    
    <!-- Selector de formato y botón para exportar -->
    <select id="exportSelect" class="export-select">
      <option value="csv">Exportar como CSV</option>
      <option value="json">Exportar como JSON</option>
      <option value="excel">Exportar como Excel</option>
    </select>
    <button class="export-btn" onclick="exportar()">Exportar Datos</button>
  </main>
